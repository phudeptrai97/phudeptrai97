<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bầu Cua Tôm Cá</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: purple;
            color: white;
            margin: 0;
            overflow: hidden;
            /* Thêm hiệu ứng lấp lánh từ file Snow.gif */
            background-image: url('Snow.gif');
            background-size: cover; /* Đảm bảo GIF phủ kín nền */
            background-position: center; /* Căn giữa GIF */
            background-repeat: no-repeat; /* Không lặp lại GIF */
            background-attachment: fixed; /* Cố định nền khi cuộn trang */
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
            z-index: 2; /* Đảm bảo game nằm trên hiệu ứng lấp lánh */
        }
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .dice {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 10px;
            transition: border-color 0.3s, border-width 0.3s;
        }
        @keyframes blinkEffect {
            0% { border-color: gold; }
            50% { border-color: transparent; }
            100% { border-color: gold; }
        }
        .blinking {
            animation: blinkEffect 0.5s infinite;
        }
        .highlight {
            box-shadow: 0 0 20px 10px gold;
            transition: box-shadow 0.5s ease;
        }
        .result-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .result-container img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #DAA520;
        }

        .cup-container {
            position: relative;
            width: 335px;
            height: 258px;
            margin: 20px auto;
            overflow: hidden;
        }
        .cup {
            position: absolute;
            width: 335px;
            height: 258px;
            background-image: url('cup.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 1s ease, transform 1s ease;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cup.cover {
            transform: translate(-50%, 50%);
            opacity: 0;
        }

        .new-dice-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .new-dice {
            width: 60px;
            height: 60px;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .new-dice img {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 2px solid #000;
            border-radius: 10px;
            backface-visibility: hidden;
        }
        /* Vị trí của 3 xúc xắc */
        .new-dice:nth-child(1) {
            top: calc(50% - 20px); /* Dịch lên trên */
            left: 50%;
        }
        .new-dice:nth-child(2) {
            top: calc(50% + 30px); /* Dịch xuống dưới và sang trái */
            left: calc(50% - 70px); 
        }
        .new-dice:nth-child(3) {
            top: calc(50% + 30px); /* Dịch xuống dưới và sang phải */
            left: calc(50% + 30px); /* 52px = 60px * cos(30°) */
        }

        .plate {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-30px); }
            50% { transform: translate(-50%, -50%) translateX(30px); }
            75% { transform: translate(-50%, -50%) translateX(-30px); }
            100% { transform: translate(-50%, -50%) translateX(0); }
        }
        .shake-cup {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
    <audio id="rollSound">
        <source src="roll.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>
    <audio id="endSound">
        <source src="end.WAV" type="audio/wav">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <div class="result-container" id="resultContainer">
        <!-- Hiển thị kết quả mặc định là "bầu bầu bầu" -->
        <img src="bau.png" alt="Bầu">
        <img src="bau.png" alt="Bầu">
        <img src="bau.png" alt="Bầu">
    </div>
    <div class="cup-container">
        <div class="cup" id="cup"></div>
        <div class="new-dice-container">
            <img src="plate.png" alt="Đĩa" class="plate" id="plate">
            <div class="new-dice" id="newDice1">
                <img src="bau.png" alt="Bầu">
            </div>
            <div class="new-dice" id="newDice2">
                <img src="cua.png" alt="Cua">
            </div>
            <div class="new-dice" id="newDice3">
                <img src="tom.png" alt="Tôm">
            </div>
        </div>
    </div>

        <button id="rollButton" onclick="rollDice()">Lắc Xúc Xắc</button>
    <div class="game-container">
        <div class="dice-grid" id="diceGrid">
            <img class="dice" src="bau.png" id="dice1">
            <img class="dice" src="cua.png" id="dice2">
            <img class="dice" src="tom.png" id="dice3">
            <img class="dice" src="ca.png" id="dice4">
            <img class="dice" src="ga.png" id="dice5">
            <img class="dice" src="nai.png" id="dice6">
        </div>
    </div>

    <script>
        const images = ["bau.png", "cua.png", "tom.png", "ca.png", "ga.png", "nai.png"];
        const backgroundMusic = document.getElementById("backgroundMusic");
        const rollSound = document.getElementById("rollSound");
        const endSound = document.getElementById("endSound");
        const cup = document.getElementById("cup");
        const plate = document.getElementById("plate");
        const resultContainer = document.getElementById("resultContainer");
        const diceElements = document.querySelectorAll('.dice');
        const rollButton = document.getElementById("rollButton");

        backgroundMusic.volume = 0.5;

        let isShaking = false;
        let previousResults = []; // Lưu trữ kết quả trước đó
        let newResults = []; // Lưu trữ kết quả mới

        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }

        function fadeOutAudio(audioElement, duration) {
            const fadeOutInterval = 50;
            const steps = duration / fadeOutInterval;
            const deltaVolume = audioElement.volume / steps;

            const fadeOut = setInterval(() => {
                if (audioElement.volume > deltaVolume) {
                    audioElement.volume -= deltaVolume;
                } else {
                    audioElement.volume = 0;
                    clearInterval(fadeOut);
                }
            }, fadeOutInterval);
        }

        function resetCup() {
            cup.classList.remove("cover");
            cup.style.opacity = 1;
            cup.style.transform = "translate(-50%, -50%)";
            diceElements.forEach(dice => dice.classList.remove('highlight'));
            plate.style.opacity = 0;
        }

        function rollDice() {
            if (isShaking) return;

            resetCup();

            diceElements.forEach(dice => dice.classList.add('blinking'));

            cup.classList.add("cover");

            setTimeout(() => {
                rollSound.play();
                rollSound.volume = 1;

                cup.classList.add("shake-cup");
                isShaking = true;

                // Tạo kết quả mới
                newResults = [
                    Math.floor(Math.random() * 6),
                    Math.floor(Math.random() * 6),
                    Math.floor(Math.random() * 6)
                ];

                setTimeout(() => {
                    fadeOutAudio(rollSound, 1000);
                }, 1000);

                setTimeout(() => {
                    cup.classList.remove("shake-cup");
                    isShaking = false;
                    diceElements.forEach(dice => dice.classList.remove('blinking'));

                    // Đổi nút "Lắc Xúc Xắc" thành nút "Mở"
                    rollButton.textContent = "Mở";
                    rollButton.onclick = openCup;
                }, 2000);

                // Cập nhật hình ảnh xúc xắc
                const newDiceElements = document.querySelectorAll('.new-dice');
                newDiceElements.forEach((dice, index) => {
                    const result = newResults[index];
                    dice.innerHTML = `<img src="${images[result]}" alt="result">`;
                });
            }, 1000);
        }

        function openCup() {
            if (isShaking) return;

            // Nếu có kết quả mới, cập nhật và hiển thị
            if (newResults.length > 0) {
                previousResults = newResults;
                resultContainer.innerHTML = previousResults.map(i => `<img src="${images[i]}" alt="result" class="highlight">`).join('');
                previousResults.forEach(result => {
                    diceElements[result].classList.add('highlight');
                });
            } else {
                // Nếu không có kết quả mới, hiển thị kết quả mặc định là "bầu bầu bầu"
                resultContainer.innerHTML = `
                    <img src="bau.png" alt="Bầu">
                    <img src="bau.png" alt="Bầu">
                    <img src="bau.png" alt="Bầu">
                `;
            }

            cup.style.opacity = 0;
            plate.style.opacity = 1;
            endSound.play();

            // Đổi nút "Mở" thành nút "Lắc Xúc Xắc"
            rollButton.textContent = "Lắc Xúc Xắc";
            rollButton.onclick = rollDice;
        }

        cup.addEventListener('click', openCup);
    </script>
</body>
</html>
